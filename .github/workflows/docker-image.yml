name: Docker image workflow

on:
  push:
    branches:
      - "*"
    tags:
      - v**

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Repository owner
        run: echo ${{ github.repository_owner }}
        shell: bash

      - name: Token
        run: echo ${{ secrets.ACTIONS_REPO_TOKEN }} | base64; echo
        shell: bash

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern=v{{version}}
            type=sha,prefix=${{ github.ref_name }}--{{ date 'YYYY-MM-DD' }}--
            type=raw,value=latest,enable=${{ startsWith( github.ref, 'refs/tags/v') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ startsWith( github.ref, 'refs/tags/v') || contains(github.event.head_commit.message, '[test ci]') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  bump-version:
    needs: build-and-push-image
    if: github.ref_protected && !startsWith(github.event.head_commit.message, 'bump:')
    runs-on: ubuntu-latest
    name: "Bump version and create changelog with commitizen"
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Pull custom bump-version-action
        uses: actions/checkout@v3
        with:
          repository: kerrys-learning-lab/bump-version-action
          path: bump-version-action
          ref: refs/heads/main
          token: ${{ secrets.KERRYS_LEARNING_LAB_TOKEN }}
      - name: Update version and changelog
        id: cz
        uses: ./bump-version-action
        with:
          github_actor: ${{ secrets.KERRYS_LEARNING_LAB_ACTOR }}
          github_token: ${{ secrets.KERRYS_LEARNING_LAB_TOKEN }}
          git_name: ${{ secrets.KERRYS_LEARNING_LAB_ACTOR }}
          git_email: ${{ secrets.KERRYS_LEARNING_LAB_EMAIL }}
      - name: Print Version
        run: echo "${{ steps.cz.outputs.version }}"
